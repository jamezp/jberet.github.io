---
layout: default
---

<div class="home">
    <h2 class="post-list-heading">Posts</h2>
    <ul class="post-list">
        {#for post in site.collections.posts}
        <li><span class="post-meta">{post.data.date.formatDate("MMM d, yyyy")}</span>
            <h3>
                <a class="post-link" href="{post.url}" title="{post.title}">
                    {post.title}
                </a>
            </h3>
        </li>
        {/for}
    </ul>
    <p class="rss-subscribe">subscribe <a href="/feed.xml">via RSS</a></p></div>
</div>
